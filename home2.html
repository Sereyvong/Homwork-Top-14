<!DOCTYPE html>
<html>
	<head>
		<title>Homework 2</title>
		<!-- import css -->
		<link href="css/style.css" rel="stylesheet"/>
		
		<!-- import js -->
		<script src="js/jquery.js"></script>
		<script src="js/script.js"></script>
		<script>
			// animation 
			$(function(){
				var i=0;
				function slide(i,n){
					var a = $(".slide1").children().eq(i);
					a.fadeIn(2000);
					a.fadeOut(2000,function(){ 
						i++;
						if(i==n)
							i=0;
						slide(i,n);
					});
				}
				var n=$(".slide1 img").length;
				slide(0,n);
				$("img").mouseover(function(){
					$(this).style
					$(this).stop(true);
				}).mouseout(function(){
					$(this).fadeOut(1000,function(){slide(i,n);});					
				});				
			});
		</script>
		
	</head>
	<body>
		<center>
			<div class="slide1">
				<img src="images/1.png" class="img2" />		
				<img src="images/2.png" class="img2" />		
				<img src="images/3.png" class="img2" />		
			</div>	
		</center>
	</body>
</html>
