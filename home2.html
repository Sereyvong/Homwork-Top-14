<!DOCTYPE html>
<html>
	<head>
		<title>Homework 2</title>
		<!-- import css -->
		<link href="css/style.css" rel="stylesheet"/>
		
		<!-- import js -->
		<script src="js/jquery.js"></script>
		<script>
			// animation 
			$(function(){
				var i=0; // index of Image
				
				// function Slide 
				function slide(i,n){
					// get image in slide
					var img = $(".slide1").children().eq(i);
					// fadeIn Image in slide 
					img.fadeIn(2000);
					// fadeOut Image in slide 
					img.fadeOut(2000,function(){ 
						i++;
						if(i==n)
							i=0;
						// Call function again 	
						slide(i,n);
					});
				}
				
				// count Image in slide
				var n=$(".slide1 img").length;

				// Call function slide
				slide(0,n);
				
				// event mouseover
				$("img").mouseover(function(){
					$(this).attr("style","display:inline;opacity:1;");
					$(this).stop(true);
				}).mouseout(function(){ // event mouseout
					$(this).fadeOut(1000,function(){
						var x = $(this).index()+1;
						if(x==3)
							x=0;
							
						// Call function again 
						slide(x,n);
					});					
				});	
							
			});
		</script>
		
	</head>
	<body>
		<center>
			<div class="slide1">
				<img src="images/1.png" class="img2" />		
				<img src="images/2.png" class="img2" />		
				<img src="images/3.png" class="img2" />		
			</div>	
		</center>
	</body>
</html>
