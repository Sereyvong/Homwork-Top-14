<!DOCTYPE html>
<html>
	<head>
		<title>Homework 2</title>
		<!-- import css -->
		<link href="css/style.css" rel="stylesheet"/>
		
		<!-- import js -->
		<script src="js/jquery.js"></script>
		<script src="js/script.js"></script>
		<script>
			// animation 
			$(function(){
				function slide(){
					var a = $(".slide1").children().eq(0);
					a.fadeIn(2000);
					a.fadeOut(2000);
				}
				slide();
				$("img").mouseover(function(){					
					$("img").queue(function(){
						$("img").stop(true);
						 $("img").dequeue();
					});
				}).mouseout(function(){ 
					$("img").clearQueue();
				});				
			});
		</script>
		
	</head>
	<body>
		<center>
			<div class="slide1">
				<img src="images/1.png" class="img2" />		
				<img src="images/2.png" class="img2" />		
				<img src="images/3.png" class="img2" />		
			</div>	
		</center>
	</body>
</html>
