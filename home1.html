<!DOCTYPE html>
<html>
	<head>
		<title>Homework 1</title>
		
		<!-- import css -->
		<link href="css/style.css" rel="stylesheet"/>
		
		<!-- import js -->
		<script src="js/jquery.js"></script>
		<script>
			$(function(){
				var i=0;
				function loadSlide(i,n){
					var width = $(window).width(); // get width
					var a = $(".slide").children().eq(i);
					var widthImg = width-100;
					a.fadeIn().animate({
						opacity: '1',
						width: widthImg+'px'
					},2000);
					a.animate({						
						left: '100%',
						opacity: '0'
					},2000);
					a.fadeOut(function(){
						a.attr("style","display:none;opacity:0;");
						i++;
						if(i==n)
							i=0;
						loadSlide(i,n);
					});					
				}
				loadSlide(1,$(".slide img").length);
			});
		</script>
	</head>
	<body>
		<div class="slide">
			<img src="images/1.png" class="img1" />		
			<img src="images/2.png" class="img1" />		
			<img src="images/3.png" class="img1" />		
		</div>																
	</body>
</html>
