<!DOCTYPE html>
<html>
	<head>
		<title>Homework 1</title>
		
		<!-- import css -->
		<link href="css/style.css" rel="stylesheet"/>
		
		<!-- import js -->
		<script src="js/jquery.js"></script>
		<script>
			$(function(){				
				function loadSlide(i){
					var width = $(window).width(); // get width
					var a = $(".slide").children().eq(i);
					var widthImg = 800;
					a.fadeIn().animate({
						opacity: '1',
						width: widthImg+'px',
						left: '250px'
					},2000);
					a.animate({						
						marginLeft: width-widthImg+'px',
						opacity: '0'
					},2000);
					a.fadeOut();
				}
				
				//for(var i=0; i<$(".slide img").length;i++){
					loadSlide(1);
				//}
			});
		</script>
	</head>
	<body>
		<div class="slide">
			<img src="images/1.png" class="img1" />		
			<img src="images/2.png" class="img1" />		
			<img src="images/3.png" class="img1" />		
		</div>																
	</body>
</html>
