<!DOCTYPE html>
<html>
	<head>
		<title>ADS</title>
		
		<!-- import css -->
		<link href="css/style.css" rel="stylesheet"/>
		
		<!-- import js -->
		<script src="js/jquery.js"></script>
		<script>
			$(function(){
				// event on button hide and show 
				$("#btn").click(function(){
					$("#head1").slideToggle(function(){
						// check text hide or show
						if($("#btn").text() == "Hide"){
							$("#btn").text("Show");
						}else{
							$("#btn").text("Hide");
						}
					});
				});			
			});
		</script>
	</head>
	<body>
		<div class="head1" id="head1">
			<div class="logo">
				<p>KHMER ACADEMY</p>
			</div>
			<div class="banner">
				<h1>Khmer Academy</h1>
				<p>khmeracademy@gmail.com</p>
				<p>Visit our website <a href="#">hear</a></p>
			</div>			
		</div>
		<div class="head2" id="head2"></div>
		<div class="btn" id="btn">Hide</div>																
	</body>
</html>
